<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess Web App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- chess board css -->
        <link rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous">

        <!-- chess board js -->
        <script src="../static/js/chessboard-1.0.0.min.js"></script>

        <!-- chess.js -->
        <script src="../static/js/chess.js"></script>
    </head>
    <body>
        <br>
        <div class="container m-2 mx-auto">
            <div class="row">
                <div class="col">
                    <div class ="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <!-- chess board instance -->
                                    <div id="myBoard" class="mx-auto" style="width: 500px"></div>
                                    <br>
                                    <p class="text-center">Depth (AI strength)</p>
                                    <select id="fixed_depth" class="form-control - mx-auto" style="width: 150px;">
                                        <option value="1" class="text-center">Select Depth</option>
                                        <option value="1" class="text-center">1 ply</option>
                                        <option value="2" class="text-center">2 ply</option>
                                        <option value="3" class="text-center">3 ply</option>
                                        <option value="4" class="text-center">4 ply</option>
                                        <option value="5" class="text-center">5 ply</option>
                                    </select>
                                    <br>
                                    <!-- game controls -->
                                    <div class="row mx-auto mb-2" style="width: 400px;">
                                        <div class="btn-group">
                                        <button id="new_game" class="btn btn-outline-secondary">New game</button>
                                        <button id="take_back" class="btn btn-outline-secondary">Take back</button>
                                        <button id="flip_board" class="btn btn-outline-secondary">Flip board</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <strong>Status:</strong>
                                    <div id="status"></div>
                                    <strong>FEN:</strong>
                                    <div id="fen"></div>
                                    <strong>PGN:</strong>
                                    <div id="pgn"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script type="text/javascript">

            function makeMove () {
                // make HTTP POST request
                $.post('/make_move', {'fen' : game.fen(), 'fixed_depth': $('#fixed_depth option:selected').val()} ,function(data){
                    game.move(data.move, { sloppy: true })
                    board.position(game.fen())
                    updateStatus()
                });
            }

            // handle new game button click
            $('#new_game').on('click', function() {
                // reset board state
                game.reset();
                
                // set initial board position
                board.position('start');

                // update game status
                updateStatus();
            });

            // handle take back button click
            $('#take_back').on('click', function() {
                // take move back
                game.undo();
                game.undo();
                
                // update board position
                board.position(game.fen());
                
                // update game status
                updateStatus();
            });

            // handle flip board button click
            $('#flip_board').on('click', function() {
                // flip board
                board.flip();
            });

            var board = null
            var game = new Chess()
            var $status = $('#status')
            var $fen = $('#fen')
            var $pgn = $('#pgn')

            function onDragStart (source, piece, position, orientation) {
                // do not pick up pieces if the game is over
                if (game.game_over()) return false

                // only pick up pieces for the side to move
                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                    return false
                }
            }

            function onDrop (source, target) {
                // see if the move is legal
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q' // NOTE: always promote to a queen for example simplicity
                })

                // illegal move
                if (move === null) return 'snapback'

                makeMove()
            }

            // update the board position after the piece snap
            // for castling, en passant, pawn promotion
            function onSnapEnd () {
                board.position(game.fen())
            }

            function updateStatus () {
                var status = ''

                var moveColor = 'White'
                if (game.turn() === 'b') {
                    moveColor = 'Black'
                }

                // checkmate?
                if (game.in_checkmate()) {
                    status = 'Game over, ' + moveColor + ' is in checkmate.'
                }

                // draw?
                else if (game.in_draw()) {
                    status = 'Game over, drawn position'
                }

                // game still on
                else {
                    status = moveColor + ' to move'

                    // check?
                    if (game.in_check()) {
                    status += ', ' + moveColor + ' is in check'
                    }
                }

                $status.html(status)
                $fen.html(game.fen())
                $pgn.html(game.pgn())
            }

            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            }

            board = Chessboard('myBoard', config)
            updateStatus()
        </script>
    </body>
</html>
